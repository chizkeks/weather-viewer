<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather forecast</title>
        <link th:href="@{/styles/home.css}" rel="stylesheet" type="text/css" />
        <link
                th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css}"
                rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous"
        />
        <link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
        <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
        <link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
        <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
        <link
                th:href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap}"
                rel="stylesheet"
        />
    </head>
    <body>
    <!-- center alignment on the screen -->
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="container weather-app">
                    <!--search block-->

                    <div class="input-group mb-3 location-search">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Enter the city"
                                id="search-input"
                        />
                        <button
                                class="btn btn-primary cutom-buttom"
                                type="button"
                                id="search-button"
                        >
                            Search
                        </button>
                    </div>
                    <!--current city forecast-->
                    <div class="row current-location">
                        <div class="col current-city" id="current-city">
                            <div class="search-city">
                                <span class="city"> Moscow</span>
                                <span class="current-weather">
                        <img th:src="@{/icons/sun.png}" alt="sunny" width="30px" />
                      </span>
                            </div>
                            <div>
                      <span class="temp"> 12 </span
                      ><span class="units">
                        <a href="#" id="celsius"> °C </a>|<a
                                    href="#"
                                    id="fahrenheit"
                            >
                          °F
                        </a></span
                            >
                            </div>
                            <div class="current-date">
                                <span class="day" id="day"> Sunday </span>
                                <span class="time" id="time"></span>
                            </div>
                        </div>

                        <div class="col-4 current-location-details">
                            <div class="col-12">
                                Precipitation: <span class="precipitation">1%</span>
                            </div>
                            <div class="col-12">
                                Humidity: <span class="humidity">52%</span>
                            </div>
                            <div class="col-12">
                                Wind: <span class="wind-speed">5km/h</span>
                            </div>
                        </div>
                    </div>
                    <!--five days forecast-->
                    <div class="container text-center five-days-forecast">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Mon</div>
                                    <div class="col-12 weather-icon">
                                        <img th:src="@{/icons/rain.png}" alt="rain" width="40px" />
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp"> 8°/ </span>
                                        <span class="night-temp">0°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Tue</div>
                                    <div class="col-12 weather-icon">
                                        <img th:src="@{/icons/cloudy.png}" alt="cloudy" width="40px" />
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp"> 10°/ </span>
                                        <span class="night-temp">2°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Wed</div>
                                    <div class="col-12 weather-icon">
                                        <img th:src="@{/icons/sun.png}" alt="sunny" width="40px" />
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp"> 12°/ </span>
                                        <span class="night-temp">2°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Thu</div>
                                    <div class="col-12 weather-icon">
                                        <img th:src="@{/icons/storm.png}" alt="storm" width="40px" />
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp"> 6°/ </span>
                                        <span class="night-temp">0°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Fri</div>
                                    <div class="col-12 weather-icon">
                                        <img th:src="@{/icons/cloudy.png}" alt="cloudy" width="40px" />
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp"> 8°/ </span>
                                        <span class="night-temp">1°</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    </body>
</html>
