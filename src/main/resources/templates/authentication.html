<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="URF-8">
        <title>Login</title>
        <link th:href="@{/styles/registration-login.css}" rel="stylesheet" />
    </head>
    <body>
        <div id="back">
            <div class="backRight"></div>
            <div class="backLeft"></div>
        </div>

        <div id="slideBox">
            <div class="topLayer">
                <div class="left">
                    <div class="content">
                        <h2>Sign Up</h2>
                        <form method="post" action="/registration">
                            <div class="form-group">
                                <input type="text" placeholder="login" name="login" required/>
                            </div>
                            <div class="form-group"></div>
                                <div class="password">
                                    <input type="password" id="password-input" placeholder="password" name="password" required>
                                    <a class="password-control"></a>
                                    <!--img th:src="@{/icons/view.svg}" /-->
                                </div>
                            <div class="form-group"></div>
                            <div class="form-group"></div>
                            <button id="goLeft" class="off" type="button">Login</button>
                            <button type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="content">
                        <h2>Login</h2>
                        <form method="post" action="/login">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" name="login" required/>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" required/>
                            </div>
                            <button id="goRight" class="off" type="button">Sign Up</button>
                            <button id="login" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Inspiration from: http://ertekinn.com/loginsignup/-->

        <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/registration-login.js}"></script>
    </body>
</html>
